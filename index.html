<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محرر الصور - روني</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Cairo", sans-serif;
    }

    /* خلفية الفيديو */
    video.bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* محتوى الموقع */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
    }

    input, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      background: #00c853;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #009624;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }

    a.download {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #2962ff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- خلفية الفيديو -->
  <video autoplay muted loop class="bg">
    <source src="roony.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="box">
      <h2>✨ محرر الصور - روني ✨</h2>
      <input type="file" id="imageInput" accept="image/*">
      <textarea id="editText" rows="3" placeholder="اكتب التعديل المطلوب..."></textarea>
      <button onclick="editImage()">ابدأ التعديل</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    async function editImage() {
      const fileInput = document.getElementById( imageInput );
      const editText = document.getElementById( editText ).value;
      const resultDiv = document.getElementById( result );

      if (!fileInput.files.length || !editText) {
        alert("📌 من فضلك اختر صورة واكتب التعديل المطلوب");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);
      formData.append("prompt", editText);

      resultDiv.innerHTML = "⏳ جاري التعديل...";

      try {
        const response = await fetch("https://a1d.ai/api/nano-banana/edit", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("فشل التعديل");
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        resultDiv.innerHTML = `
          <img src="${url}" alt="الصورة المعدلة">
          <a class="download" href="${url}" download="edited.png">⬇ تنزيل الصورة</a>
        `;
      } catch (error) {
        resultDiv.innerHTML = "❌ حدث خطأ أثناء التعديل";
      }
    }
  </script>
</body>
</html>
