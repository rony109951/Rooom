
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مريومه بنتي😍♥️</title>

  <!-- خط Orbitron للنيون -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family:  Orbitron , Segoe UI , Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    html, body {
      height: 100%;
      color: #e0e0ff;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 1.5rem 3rem;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    video.bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      background: rgba(10, 10, 30, 0.45);
      border-radius: 30px;
      padding: 2.5rem 3rem;
      box-shadow: 0 0 40px #00ffffaa, inset 0 0 60px #00ffff55;
      border: 1.5px solid #00ffff55;
      backdrop-filter: saturate(180%) blur(25px);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .container:hover {
      box-shadow: 0 0 60px #00ffffcc, inset 0 0 80px #00ffff88;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      color: #7fffd4;
      text-shadow: 0 0 10px #7fffd4, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    p {
      font-size: 1rem;
      color: #a0eaff;
      margin-bottom: .5rem;
    }

    textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(0,255,255,0.1);
      color: #e0f7ff;
      font-size: 1.1rem;
      resize: none;
      box-shadow: inset 0 0 15px #00ffffcc;
      caret-color: #00ffff;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    textarea::placeholder { color:#66ffffaa; font-style: italic; }
    textarea:focus {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 20px #00ffffee, inset 0 0 25px #00ffffee;
    }

    button {
      align-self: center;
      background: linear-gradient(135deg, #00ffff, #7f00ff);
      border: none;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      font-weight: 900;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffffcc, 0 6px 20px #7f00ffcc;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-shadow: 0 0 8px #00ffffcc;
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.25s;
    }
    button:hover {
      background: linear-gradient(135deg, #7f00ff, #00ffff);
      box-shadow: 0 0 40px #7f00ffdd, 0 8px 30px #00ffffdd;
      transform: scale(1.07);
    }

    .loader {
      margin: 20px auto;
      border: 6px solid #7f00ff44;
      border-top-color: #7f00ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
      display: none;
      filter: drop-shadow(0 0 10px #7f00ffcc);
    }
    @keyframes spin { to { transform: rotate(360deg);} }

    .result {
      margin-top: 1.5rem;
      display: none;
    }
    .result img {
      max-width: 100%;
      border-radius: 30px;
      box-shadow: 0 0 40px #7f00ffcc, inset 0 0 60px #00ffff88;
      border: 2px solid #7f00ff88;
    }

    .download-btn {
      display: inline-block;
      margin-top: 1rem;
      background: linear-gradient(135deg, #00ffff, #7f00ff);
      padding: 0.8rem 2rem;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 0 25px #00ffffaa;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .download-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #7f00ffdd, 0 0 60px #00ffffdd;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #a0eaff;
      font-size: 0.9rem;
    }
    footer a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- خلفية فيديو -->
  <video autoplay muted loop class="bg">
    <source src="rony.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>رونــي البحـيره بيحبـك بلص بعشق مريومه😍♥️</h1>
    <p>اكتب النص الذي تريده وسنحول كلماتك إلى صورة إبداعية</p>
    <textarea id="textInput" rows="3" placeholder="مثال: اصنع لوجو باسم Rony مع النسر"></textarea>
    <button onclick="generateImage()">بدء الانشاء</button>
    <div class="loader" id="loader"></div>
    <div class="result" id="result">
      <img id="generatedImage" alt="الصورة الناتجة">
      <br>
      <a id="downloadLink" class="download-btn">تحميل</a>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة © رونــي البــحيره2025 |
    <a href="https://whatsapp.com/channel/0029Vb66boW4CrfnqaLzRv2A" target="_blank">انضم إلينا</a>
  </footer>

  <script>
    async function generateImage() {
      const text = document.getElementById("textInput").value.trim();
      const loader = document.getElementById("loader");
      const resultDiv = document.getElementById("result");
      const generatedImage = document.getElementById("generatedImage");
      const downloadLink = document.getElementById("downloadLink");

      if (!text) { alert("⚠️ من فضلك أدخل النص أولا"); return; }

      loader.style.display = "block";
      resultDiv.style.display = "none";

      try {
        const response = await fetch("https://magicphotos.com/api/generate-art", {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "user-agent": "Mozilla/5.0"
          },
          body: JSON.stringify({ prompt: text, userProfile: {} })
        });

        if (!response.ok) throw new Error("فشل الاتصال");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        generatedImage.onload = () => {
          loader.style.display = "none";
          resultDiv.style.display = "block";
          downloadLink.href = url;
          downloadLink.download = "rony_art.png";
        };
        generatedImage.src = url;

      } catch (err) {
        alert("⚠️ حدث خطأ أثناء الاتصال");
        loader.style.display = "none";
        console.error(err);
      }
    }
  </script>
</body>
    </html>
