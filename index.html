<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🖼️ مولد الصور - روني</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Tajawal", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    video.bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .content {
      position: relative;
      top: 20%;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff0066;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #ff3385;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 15px black;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- خلفية فيديو -->
  <video autoplay muted loop class="bg">
    <source src="rony.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>🌟 مولد الصور بالذكاء الاصطناعي 🌟</h1>
    <input type="text" id="prompt" placeholder="اكتب وصف الصورة هنا...">
    <button onclick="generate()">🚀 توليد</button>
    <div id="result"></div>
  </div>

  <footer>جميع الحقوق محفوظة © روني البحيره</footer>

  <script>
    async function generate() {
      let prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("⚠️ من فضلك اكتب وصف الصورة أولاً");
        return;
      }

      document.getElementById("result").innerHTML = "<p>⏳ جاري إنشاء الصورة...</p>";

      try {
        let res = await fetch("https://magicphotos.com/api/generate-art", {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "user-agent": "Mozilla/5.0"
          },
          body: JSON.stringify({
            prompt: prompt,
            userProfile: {}
          })
        });

        if (!res.ok) throw new Error("فشل التوليد");

        let blob = await res.blob();
        let url = URL.createObjectURL(blob);

        document.getElementById("result").innerHTML = `<img src="${url}" alt="الصورة">`;

      } catch (err) {
        document.getElementById("result").innerHTML = "<p>❌ حدث خطأ أثناء إنشاء الصورة</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
