<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✍️ كتابة بخط اليد - روني البحيره</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      min-height: 100vh;
      font-family: "Cairo", sans-serif;
      overflow-y: auto;
      overflow-x: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    /* الفيديو ثابت في الخلفية */
    #bg-video {
      position: fixed; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    h1, p, footer {
      text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
      animation: neonFlash 1.5s infinite alternate;
    }

    @keyframes neonFlash {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 34px;
      margin: 20px 0;
    }

    p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 400px;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: #ff0000;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      transition: 0.3s;
      margin: 5px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
      50% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
      100% { box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
    }

    button:hover {
      transform: scale(1.1);
      background: #cc0000;
    }

    .result {
      margin-top: 20px;
      margin-bottom: 60px;
    }

    img {
      max-width: 90%;
      border: 3px solid white;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 0 25px rgba(255,0,0,0.7);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px red, 0 0 20px red; }
      to { box-shadow: 0 0 25px red, 0 0 50px red, 0 0 75px red; }
    }

    /* زر التحميل الاحترافي */
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: rgba(255,0,0,0.8);
    }

    .download-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    footer {
      margin: 40px 0;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="rony.mp4" type="video/mp4">
  </video>

  <h1>✍️ كتابة نص بخط اليد</h1>
  <p>أكتب نص باللغة الإنجليزية وسيتم تحويله إلى ورقة مكتوبة بخط اليد</p>

  <input type="text" id="userText" placeholder="أدخل النص هنا ..." />
  <br>
  <button onclick="generate()">✨</button>

  <div class="result" id="result"></div>

  <footer>
    🚀 موقع من تطوير <b>د روني البحيره</b> <br>
    ⚖️ جميع الحقوق محفوظة ©️ روني البحيره 2025
  </footer>

  <script>
    function generate() {
      let text = document.getElementById("userText").value;
      if (text.trim() === "") {
        alert("⚠️ من فضلك أدخل نص أولاً!");
        return;
      }
      let url = `https://apis.xditya.me/write?text=${encodeURIComponent(text)}`;
      document.getElementById("result").innerHTML = `
        <p>✅ تم إنشاء الورقة:</p>
        <img src="${url}" alt="النتيجة"><br>
        <a href="${url}" download="rony_handwriting.png" class="download-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 16l4-5h-3V4h-2v7H8l4 5zM20 18H4v2h16v-2z"/>
          </svg>
          تنزيل الصورة
        </a>
      `;
    }
  </script>
</body>
</html>
