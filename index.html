<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✍️ كتابة بخط اليد - روني البحيره</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Cairo", sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* خلفية الفيديو */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* تأثير النيون */
    h1, p, footer {
      text-shadow: 0 0 5px #fff, 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 40px #ff0080;
    }

    h1 {
      font-size: 34px;
      margin: 20px 0;
    }

    p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 400px;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff0080;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #e60073;
    }

    .result {
      margin-top: 20px;
    }

    img {
      max-width: 90%;
      border: 3px solid white;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 0 25px rgba(255,0,128,0.7);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <!-- خلفية الفيديو -->
  <video autoplay muted loop id="bg-video">
    <source src="rony.mp4" type="video/mp4">
  </video>

  <h1>✍️ كتابة نص بخط اليد</h1>
  <p>أكتب نص باللغة الإنجليزية وسيتم تحويله إلى ورقة مكتوبة بخط اليد</p>

  <input type="text" id="userText" placeholder="أدخل النص هنا ..." />
  <br>
  <button onclick="generate()">عرض النتيجة</button>

  <div class="result" id="result"></div>

  <footer>
    🚀 موقع من تطوير <b>روني البحيره</b> <br>
    ⚖️ جميع الحقوق محفوظة ©️ روني البحيره 2025
  </footer>

  <script>
    function generate() {
      let text = document.getElementById("userText").value;
      if (text.trim() === "") {
        alert("⚠️ من فضلك أدخل نص أولاً!");
        return;
      }
      let url = `https://apis.xditya.me/write?text=${encodeURIComponent(text)}`;
      document.getElementById("result").innerHTML = `
        <p>✅ تم إنشاء الورقة:</p>
        <img src="${url}" alt="النتيجة">
      `;
    }
  </script>
</body>
  </html>
